name: alert_module
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pyproj  # Always include to avoid PROJ conflicts
  - numpy=1.26.0
  - geopandas=0.14.0
  - pandas=1.5.3
  - requests=2.31.0
  - rioxarray=0.17.0
  - rio-cogeo=5.3.6
  - gdal=3.8.3
  - pip
  - pip:
    # Add packages that must stay as pip installs:
    - sepal_ui==2.21.0  # Use exact version from requirements.txt
    - git+https://github.com/openforis/earthengine-api.git@v1.1.5rc0#egg=earthengine-api&subdirectory=python
    - rasterio<=1.4.3